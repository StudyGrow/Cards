mutation AddCard($lectureAbreviation: String!, $thema: String!, $content: String!, $tags: [String!]!, $latex: Float!) {
  addCard(
    data: { lectureAbreviation: $lectureAbreviation, thema: $thema, content: $content, tags: $tags, latex: $latex }
  ) {
    _id
    lectureAbreviation
    thema
    content
    content
    tags
    authorId
    authorName
    date
    latex
    rating
  }
}
