<app-nav-bar></app-nav-bar>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div class="container">
  <app-carousel
    (setLoading)="setLoading($event)"
    [lecture]="lecture"
  ></app-carousel>
  <br />
  <app-add-card-form
    *ngIf="formMode == 'add'"
    [lecture]="lecture"
  ></app-add-card-form>
  <app-update-card-form *ngIf="formMode == 'edit'"></app-update-card-form>
</div>
