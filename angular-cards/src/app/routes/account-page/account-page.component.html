<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-xs-12">
      <div class="list-group">
        <button
          [class]="setClass('overview')"
          (click)="changePage($event, 'overview')"
        >
          Übersicht
        </button>
        <button
          [class]="setClass('management')"
          (click)="changePage($event, 'management')"
        >
          Profildaten ändern
        </button>
        <button
          [class]="setClass('cards')"
          (click)="changePage($event, 'cards')"
        >
          Karteikarten
        </button>
        <button
          [class]="setClass('notifications')"
          (click)="changePage($event, 'notifications')"
        >
          Benachrichtigungen<span
            class="badge badge-danger badge-pill float-right"
            >3</span
          >
        </button>
      </div>
    </div>

    <div class="col-md-8 col-xs-12" [ngSwitch]="page">
      <app-overview *ngSwitchCase="'overview'"></app-overview>
      <app-change-profile *ngSwitchCase="'management'"></app-change-profile>
      <app-cards-overview *ngSwitchCase="'cards'"></app-cards-overview>
      <app-notifications *ngSwitchCase="'notifications'"></app-notifications>
    </div>
  </div>
</div>
<app-footer></app-footer>
