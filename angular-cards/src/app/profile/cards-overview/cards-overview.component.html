<div class="list-group" *ngIf="cards$ | async as cards">
  <div class="d-flex justify-content-center">
    <mat-paginator
      [length]="cardCount || 0"
      [pageSize]="3"
      [pageSizeOptions]="pageSizeOptions"
      (page)="incrementSlice($event)"
    >
    </mat-paginator>
  </div>
  <a
    *ngFor="let card of cards.slice(start, end)"
    [@fadeInOnEnter]
    class="list-group-item list-group-item-action mb-2"
  >
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ card.thema }}</h5>
      <small>{{ card.date | date: "longDate":"de" }}</small>
    </div>
    <p class="mb-1">
      {{ card.content }}
    </p>
  </a>
</div>
