<div id="con">
  <h2 class="mb-3" i18n>Vorlesung hinzuf端gen</h2>

  <div id="addLecture">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate autocomplete="off">
      <mat-form-field class="mb-1 w-100">
        <mat-label i18n>Vorlesungsname</mat-label>
        <input
          autocomplete="off"
          matInput
          id="name"
          name="vlname"
          type="text"
          placeholder="Datenstrukturen und Algorithmen"
          minlength="3"
          #vlname="ngModel"
          ngModel
        />
        <mat-hint align="end"
          >{{ vlname.value?.trim().length || 0 }}/500</mat-hint
        >
        <mat-error *ngIf="vlname.value?.trim().length < 3" i18n
          >Der Vorlesungsname muss zwischen 3 und 500 Zeichen
          enthalten</mat-error
        >
      </mat-form-field>

      <mat-form-field class="mb-1 w-100">
        <mat-label i18n>Abk端rzung</mat-label>
        <input
          autocomplete="off"
          matInput
          id="abrv"
          name="abrv"
          #abrv="ngModel"
          ngModel
          placeholder="Dsal"
          minlength="3"
          maxlength="7"
        />
        <mat-hint align="end">{{ abrv.value?.trim().length || 0 }}/7</mat-hint>
        <mat-error
          *ngIf="
            abrv.value &&
            (abrv.value?.trim().length < 3 || abrv.value?.trim().length > 7)
          "
          i18n
          >Die Abk端rzung muss zwischen 3 und 7 Zeichen enthalten</mat-error
        >
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        id="addBtn"
        type="submit"
        [disabled]="isDisabled(vlname, abrv)"
        i18n
      >
        Hinzuf端gen
      </button>
    </form>
  </div>
</div>
