<app-lecture-header></app-lecture-header>

<div class="btn-group" id="btnDiv" role="group">
  <button
    class="btn btn-light"
    id="rand"
    placement="top"
    matTooltip="Zufall"
    matTooltipPosition="above"
    (click)="showRandomCard()"
    [disabled]="formMode == 'edit' || !cards || cards.length == 0"
  >
    <div class="fas fa-random"></div>
  </button>
  <button
    class="btn btn-light"
    id="editCard"
    type="button"
    [disabled]="isDisabled()"
    (click)="enableEdit()"
    matTooltip="Bearbeiten"
    matTooltipPosition="above"
  >
    <div class="fas fa-pen"></div>
  </button>

  <button
    [ngClass]="setClass()"
    id="toggleAdd"
    type="button"
    data-toggle="button"
    (click)="toggleAddView()"
    [matTooltip]="formMode == 'add' ? 'Verstecken' : 'HinzufÃ¼gen'"
    matTooltipPosition="above"
    [disabled]="formMode == 'edit'"
  >
    <div [class]="formMode == 'add' ? 'fas fa-minus' : 'fas fa-plus'"></div>
  </button>
</div>
<div
  class="row"
  *ngIf="cards && cards.length > 0"
  [style]="this.loading ? 'display: none' : ''"
>
  <a id="left" class="navig col" *ngIf="cards.length > 0" (click)="goToPrev()">
    <span class="fas fa-chevron-left"></span>
  </a>
  <div id="carousel" (swipeleft)="goToPrev()" (swiperight)="goToNext()">
    <mdb-carousel
      (activeSlideChange)="onSlide($event)"
      #mycarousel
      [activeSlideIndex]="0"
      [animation]="'slide'"
      [isControls]="false"
      [allowSwipe]="true"
      [interval]="'0'"
    >
      <mdb-carousel-item
        *ngFor="let card of cards; index as i"
        [id]="i.toString()"
      >
        <app-card [card]="card" [index]="i"></app-card>
      </mdb-carousel-item>
    </mdb-carousel>
  </div>
  <a id="right" class="navig col" *ngIf="cards.length > 0" (click)="goToNext()">
    <span class="fas fa-chevron-right"></span>
  </a>
</div>
<div class="row" id="vote">
  <mat-button-toggle-group class="float-right" #group="matButtonToggleGroup">
    <mat-button-toggle value="1" aria-label="Text align left">
      <span class="material-icons">
        thumb_up
      </span>
    </mat-button-toggle>
    <mat-button-toggle value="-1" aria-label="Text align center">
      <span class="material-icons">
        thumb_down
      </span>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
