<div class="row no-gutters" id="controls">
  <div class="col-md-9 col-xs-12 p-1 mb-2">
    <app-filter-tags></app-filter-tags>
  </div>
  <div class="col-md-3 col-xs-12 mb-2 text-right" id="bntcol">
    <div class="btn-group" *ngIf="cards" id="btnDiv" role="group">
      <button
        class="btn btn-light"
        id="rand"
        placement="top"
        matTooltip="Zufall"
        matTooltipPosition="above"
        (click)="showRandomCard()"
        [disabled]="formMode == 'edit' || !cards || cards.length == 0"
      >
        <div class="fas fa-random"></div>
      </button>
      <button
        class="btn btn-light"
        id="editCard"
        type="button"
        [disabled]="isDisabled()"
        (click)="enableEdit()"
        matTooltip="Bearbeiten"
        matTooltipPosition="above"
      >
        <div class="fas fa-pen"></div>
      </button>
      <button
        [ngClass]="checkLatexState()"
        id="toggleLatex"
        type="button"
        (click)="toggleLatex(latex)"
        matTooltip="Latex"
        matTooltipPosition="above"
        #latex
      >
        <div class="fas fa-superscript"></div>
      </button>

      <button
        [ngClass]="setClass()"
        id="toggleAdd"
        type="button"
        data-toggle="button"
        (click)="toggleAddView()"
        [matTooltip]="formMode == 'add' ? 'Verstecken' : 'HinzufÃ¼gen'"
        matTooltipPosition="above"
        [disabled]="formMode == 'edit'"
      >
        <div [class]="formMode == 'add' ? 'fas fa-minus' : 'fas fa-plus'"></div>
      </button>
    </div>
  </div>
</div>

<div class="row" *ngIf="cards" [@fadeInOnEnter] [@fadeOutOnLeave]>
  <a
    id="left"
    class="navig col"
    *ngIf="cardCount > 1"
    [@fadeInOnEnter]
    (click)="goToPrev()"
  >
    <span class="fas fa-chevron-left"></span>
  </a>
  <div id="carousel">
    <mdb-carousel
      (activeSlideChange)="onSlide($event)"
      #mycarousel
      [(activeSlideIndex)]="this.activeSlide"
      [animation]="'slide'"
      [isControls]="false"
      [allowSwipe]="false"
      [interval]="'0'"
    >
      <mdb-carousel-item
        *ngFor="let card of cards; index as i"
        [id]="i.toString()"
      >
        <app-card [@shake]="notallowed" [card]="card" [index]="i"></app-card>
      </mdb-carousel-item>
    </mdb-carousel>
  </div>
  <a
    id="right"
    class="navig col"
    *ngIf="cardCount > 1"
    [@fadeInOnEnter]
    (click)="goToNext()"
  >
    <span class="fas fa-chevron-right"></span>
  </a>
</div>
