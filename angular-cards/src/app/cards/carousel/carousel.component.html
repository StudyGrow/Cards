<div class="row" id="controls" *ngIf="cards">
  <div class="col pr-1">
    <app-filter-tags></app-filter-tags>
  </div>

  <div class="col-auto">
    <button
      mat-icon-button
      placement="top"
      matTooltip="Zufall"
      matTooltipPosition="above"
      aria-label="zufall"
      (click)="showRandomCard()"
      [disabled]="formMode == 'edit' || !cards || cards.length == 0"
    >
      <mat-icon>shuffle</mat-icon>
    </button>

    <button
      mat-icon-button
      type="button"
      aria-label="bearbeiten"
      [disabled]="isDisabled()"
      (click)="enableEdit()"
      matTooltip="Bearbeiten"
      matTooltipPosition="above"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      [color]="checkLatexState()"
      id="toggleLatex"
      aria-label="latex einstellen"
      type="button"
      (click)="toggleLatex()"
      matTooltip="Latex"
      matTooltipPosition="above"
      [disabled]="isDisabled()"
    >
      <mat-icon>functions</mat-icon>
    </button>
  </div>
</div>

<div
  class="row"
  id="carousel-row"
  *ngIf="cards?.length > 0"
  [@fadeInOnEnter]
  [@fadeOutOnLeave]
>
  <a
    id="left"
    class="navig col"
    aria-label="vorherige karte"
    *ngIf="cardCount > 1"
    [@fadeInOnEnter]
    (click)="goToPrev()"
  >
    <mat-icon>keyboard_arrow_left</mat-icon>
  </a>
  <div id="carousel">
    <mdb-carousel
      (activeSlideChange)="onSlide($event)"
      #mycarousel
      [(activeSlideIndex)]="this.activeSlide"
      [animation]="'slide'"
      [isControls]="false"
      [allowSwipe]="false"
      [interval]="'0'"
    >
      <mdb-carousel-item
        *ngFor="let card of cards; index as i"
        [id]="i.toString()"
      >
        <app-card [@shake]="notallowed" [card]="card" [index]="i"></app-card>
      </mdb-carousel-item>
    </mdb-carousel>
  </div>
  <a
    id="right"
    class="navig col"
    *ngIf="cardCount > 1"
    [@fadeInOnEnter]
    (click)="goToNext()"
    aria-label="nÃ¤chste karte"
  >
    <mat-icon>keyboard_arrow_right</mat-icon>
  </a>
</div>
<div class="row" *ngIf="cards?.length === 0">
  <p class="text-muted text-center w-100 mt-2">Keine Karten gefunden</p>
</div>
