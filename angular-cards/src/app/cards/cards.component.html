<mat-tab-group
  [selectedIndex]="selectedTab$ | async"
  mat-align-tabs="center"
  (selectedIndexChange)="setActiveTab($event)"
>
  <mat-tab [disabled]="this.formMode == 'edit'" label="Karteikarten">
    <div class="container my-1" id="carousel-container">
      <app-carousel></app-carousel>
    </div>
  </mat-tab>
  <mat-tab [label]="formMode === 'edit' ? 'Bearbeiten' : 'Hinzufügen'"
    ><div class="container py-1">
      <app-form></app-form></div
  ></mat-tab>
  <mat-tab [disabled]="this.formMode == 'edit'" label="Übersicht">
    <h3 class="text-center mt-2" *ngIf="lecture$ | async as lecture">
      {{ lecture.name }}
    </h3>
  </mat-tab>
</mat-tab-group>
