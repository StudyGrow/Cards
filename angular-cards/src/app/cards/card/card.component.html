<mat-card class="p-0 my-4 shadow" id="`{{ card._id }}`">
  <div class="d-flex">
    <mat-card-title> {{ card.thema }} </mat-card-title
    ><button class="mr-1 mt-1" id="report" mat-icon-button type="button" [matMenuTriggerFor]="menu">
      <mat-icon>more_horiz</mat-icon></button
    ><mat-menu #menu="matMenu">
      <button mat-menu-item>
        <button id="report" mat-icon-button type="button"><mat-icon>flag</mat-icon><span>Melden</span></button>
      </button>
    </mat-menu>
  </div>

  <mat-expansion-panel #answer class="mat-elevation-z0 p-0">
    <mat-expansion-panel-header>
      <mat-panel-title>Antwort</mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <pre class="mb-1" [innerHtml]="this.parse(card.content) | safeHtml"></pre>
      <card-actions [id]="card._id"></card-actions>
    </ng-template>
  </mat-expansion-panel>
  <p *ngIf="card.authorName" class="card-text">
    <small class="text-muted float-right">Ersteller: {{ card.authorName }}</small>
  </p>
</mat-card>
