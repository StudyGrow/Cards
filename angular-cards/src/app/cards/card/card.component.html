<mat-card class="p-0 shadow" id="`{{ card._id }}`"
  ><mat-card-title>
    {{ card.thema }}
  </mat-card-title>
  <mat-expansion-panel #answer class="mat-elevation-z0 p-0">
    <mat-expansion-panel-header>
      <mat-panel-title> Antwort</mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <hr class="m-0" />
      <pre lang="de">
        <div  [innerHtml]="parsed[0] | safeHtml"></div>
    </pre>
    </ng-template>
  </mat-expansion-panel>
</mat-card>
<p *ngIf="card.authorName" class="card-text">
  <small class="text-muted float-right">Ersteller: {{ card.authorName }}</small>
</p>
