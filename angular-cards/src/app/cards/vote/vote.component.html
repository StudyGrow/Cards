<div class="d-flex flex-row-reverse" role="group">
  <button type="button" [class]="setBtnClass('down')" (click)="toggleVote(-1)">
    <i class="fas fa-arrow-down"></i>
  </button>
  <button type="button" [class]="setBtnClass('up')" (click)="toggleVote(1)">
    <i class="fas fa-arrow-up"></i>
  </button>
</div>
