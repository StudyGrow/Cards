<div class="d-flex justify-content-end mb-2" role="group">
  <button
    type="button"
    id="fav"
    [color]="this.vote?.value === 1 ? 'warn' : ''"
    mat-icon-button
    matTooltip="Like"
    matTooltipPosition="above"
    (click)="toggleVote()"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    matTooltip="Melden"
    matTooltipPosition="above"
    type="button"
    id="report"
    mat-icon-button
  >
    <mat-icon>flag</mat-icon>
  </button>
</div>
