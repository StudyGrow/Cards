<div id="filter" class="col-6">
  <div class="form-group float-right">
    <mat-form-field *ngIf="(lecture$ | async)?.tagList as tags">
      <mat-select
        panelClass="menu"
        multiple
        placeholder="Tags"
        [(value)]="selected"
      >
        <mat-option *ngFor="let tag of tags" [value]="tag">
          {{ tag }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button
      *ngIf="(lecture$ | async)?.tagList"
      mat-raised-button
      color="primary"
      (click)="applyFilter()"
    >
      Filter
    </button>
  </div>
</div>
