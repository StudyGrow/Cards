<h1 mat-dialog-title>{{ data?.title || "Titel" }}</h1>
<div mat-dialog-content>
  <p>{{ data?.content || "Content" }}</p>
</div>
<hr class="mt-0" />
<div mat-dialog-actions class="d-flex justify-content-end mb-1">
  <button class="btn btn-secondary mr-2" mat-button (click)="onNoClick()">
    {{ data?.abortText || "Abbruch" }}
  </button>
  <button class="btn btn-danger" mat-button (click)="cancel()">
    {{ data?.proceedText || "Ok" }}
  </button>
</div>
