<mat-toolbar color="primary">
  <button
    mat-icon-button
    (click)="drawerToggle()"
    aria-label="navigation-sidebar-toggler"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <div *ngIf="showCards">
    <app-search-bar></app-search-bar>
  </div>
</mat-toolbar>

<div id="progress">
  <mat-progress-bar
    *ngIf="loading"
    mode="indeterminate"
    color="accent"
  ></mat-progress-bar>
</div>
