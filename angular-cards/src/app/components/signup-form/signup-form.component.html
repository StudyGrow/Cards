<br />
<div class="container">
  <form #form="ngForm" (ngSubmit)="submit(form)" novalidate>
    <div class="form-group">
      <label for="name">Benutzername</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
        aria-describedby="nameHelp"
        #username="ngModel"
        ngModel
      />
      <small class="form-text">Wenigstens 5 Zeichen </small>
    </div>
    <div class="form-group">
      <label for="email">Email Adresse</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        aria-describedby="emailHelp"
        required
        #email="ngModel"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        #password="ngModel"
        ngModel
        minlength="8"
      />
      <small class="form-text">Wenigstens 7 Zeichen </small>
    </div>

    <button
      type="submit"
      class="btn btn-primary btn-lg btn-block"
      [disabled]="isDisabled(username, email, password)"
    >
      Account erstellen
    </button>
  </form>
</div>
