<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer mode="over" (closedStart)="closing()">
    <app-nav-list></app-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container" *ngIf="notifications$ | async as notifications">
      <div
        #alert
        *ngFor="let notif of notifications; index as i"
        [@pulseOnEnter]
        [@fadeOutOnLeave]
        [class]="setAlertClass(notif)"
        role="alert"
      >
        <button
          type="button"
          class="close"
          aria-label="Close"
          (click)="closeAlert(i)"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        {{ notif.message }}
      </div>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
