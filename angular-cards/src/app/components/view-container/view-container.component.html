<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer mode="over" (closedStart)="closing()">
    <app-nav-list></app-nav-list>
  </mat-drawer>
  <mat-drawer-content #mainContent cdkScrollable>
    <div class="container">
      <div class="" *ngIf="notifications$ | async as notifications">
        <div
          #alert
          *ngFor="let notif of notifications; index as i"
          [@pulseOnEnter]
          [@fadeOutOnLeave]
          [class]="setAlertClass(notif)"
          role="alert"
        >
          <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="closeAlert(i)"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          {{ notif.message }}
        </div>
      </div>
      <div [@fadeOutOnLeave]="getAnimationData(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </div>

    <div *ngIf="show$ | async" [@fadeOutOnLeave] id="up">
      <button id="btn" mat-fab color="primary" (click)="backToTop()">
        <mat-icon matSuffix>arrow_upward</mat-icon>
      </button>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
