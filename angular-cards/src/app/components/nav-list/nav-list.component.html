<mat-nav-list class="p-0 default-theme">
  <a
    mat-list-item
    color="primary"
    class="{{ isActive('/') }}"
    routerLink="/"
    i18n
    ><mat-icon>home</mat-icon> Vorlesungen</a
  >
  <ng-container *ngIf="(loggedIn$ | async) == false">
    <a
      mat-list-item
      mat-ripple
      class=" {{ isActive('/login') }}"
      routerLink="/login"
      i18n
      ><mat-icon>person</mat-icon>Login</a
    >

    <a mat-list-item class="{{ isActive('/signup') }}" routerLink="/signup" i18n
      ><mat-icon>add_box</mat-icon> Registrieren</a
    >
  </ng-container>
  <div *ngIf="loggedIn$ | async">
    <div mat-subheader i18n>Account</div>

    <a
      mat-list-item
      routerLink="/account/overview"
      class=" {{ isActive('/account/overview') }}"
      i18n
    >
      <mat-icon>account_box</mat-icon> Übersicht</a
    >
    <a
      mat-list-item
      routerLink="/account/cards"
      class=" {{ isActive('/account/cards') }}"
      i18n
    >
      <mat-icon>style</mat-icon> Meine Karten</a
    >
  </div>
  <div mat-subheader>Über uns</div>
  <a mat-list-item routerLink="/about" class=" {{ isActive('/about') }}" i18n>
    <mat-icon>contacts</mat-icon> Infos
  </a>
  <mat-divider></mat-divider>
  <div mat-subheader>Einstellungen</div>
  <a mat-list-item [matMenuTriggerFor]="language" i18n
    ><mat-icon>language</mat-icon> Sprache</a
  >
  <mat-menu #language="matMenu">
    <button mat-menu-item>
      <span class="m-auto text-center">
        Deutsch
        <img src="assets/germany.svg" alt="German flag" />
      </span>
      <span class="attribution_text"
        ><div>
          Icons made by
          <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
            >Freepik</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div></span
      >
    </button>
    <button mat-menu-item>
      <span>
        Englisch
        <img class="img-fluid" src="assets/united-states.svg" alt="U.S. flag" />
      </span>
      <span class="attribution_text"
        ><div>
          Icons made by
          <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
            >Freepik</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div></span
      >
    </button>
  </mat-menu>
  <mat-slide-toggle
    #darkmode
    i18n
    class="ml-3 mb.0 mt-3"
    (change)="toggleDarkMode($event)"
    >Darkmode</mat-slide-toggle
  >

  <a
    mat-list-item
    (click)="logout()"
    class="mb-0"
    id="logout"
    *ngIf="loggedIn$ | async"
    i18n
  >
    <mat-icon>exit_to_app</mat-icon> Logout
  </a>
</mat-nav-list>
