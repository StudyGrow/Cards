<mat-nav-list class="p-0">
  <div>
    <a mat-list-item color="primary" class="{{ isActive('/') }}" routerLink="/" aria-label="Zurück zur Startseite"
      ><mat-icon>home</mat-icon> Vorlesungen</a
    >
    <ng-container *ngIf="!(loggedIn$ | async)">
      <a mat-list-item mat-ripple class=" {{ isActive('/login') }}" routerLink="/login" aria-label="Login Seite"
        ><mat-icon>person</mat-icon>Login</a
      >

      <a mat-list-item class="{{ isActive('/signup') }}" routerLink="/signup" aria-label="Neuen Account registrieren"
        ><mat-icon>add_box</mat-icon> Registrieren</a
      >
    </ng-container>
    <div *ngIf="loggedIn$ | async">
      <div mat-subheader>Account</div>

      <a
        mat-list-item
        routerLink="/account/overview"
        class=" {{ isActive('/account/overview') }}"
        aria-label="Profilübersicht"
      >
        <mat-icon>account_box</mat-icon> Übersicht</a
      >
      <a mat-list-item routerLink="/account/cards" class=" {{ isActive('/account/cards') }}" aria-label="Meine Karten">
        <mat-icon>style</mat-icon> Meine Karten</a
      >
    </div>
    <div mat-subheader>Über uns</div>
    <a
      mat-list-item
      routerLink="/about"
      [fragment]="'info'"
      class=" {{ isActive('/about#info') }}"
      aria-label="Mehr informationen zur Webseite"
    >
      <mat-icon>contacts</mat-icon> Infos
    </a>
    <a
      mat-list-item
      routerLink="/about"
      [fragment]="'FAQ'"
      class=" {{ isActive('/about#FAQ') }}"
      aria-label="Häufig gestellte Fragen"
    >
      <mat-icon>question_answer</mat-icon> FAQ
    </a>
    <div mat-subheader>Aussehen</div>

    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [formControl]="theme">
      <mat-radio-button mat-list-item class="example-radio-button" value="light-theme">
        <mat-icon>wb_sunny</mat-icon>Hell
      </mat-radio-button>
      <mat-radio-button class="example-radio-button" value="dark-theme">
        <mat-icon>brightness_2</mat-icon>Dunkel
      </mat-radio-button>
      <mat-radio-button class="example-radio-button" value="default">
        <mat-icon>web_asset</mat-icon>wie Browser
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="bottom">
    <a mat-list-item (click)="logout()" class="mb-0" id="logout" *ngIf="loggedIn$ | async" aria-label="Ausloggen">
      <mat-icon>exit_to_app</mat-icon> Logout
    </a>
  </div>
</mat-nav-list>
