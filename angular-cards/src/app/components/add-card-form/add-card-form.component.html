<div id="addCard" [ngStyle]="setStyle()">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <h4>Karteikarte hinzufügen</h4>
    <div class="form-group">
      <label for="thema">Thema</label>
      <input
        class="form-control"
        id="thema"
        name="thema"
        type="text"
        placeholder="Thema"
        required
        #thema="ngModel"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="content">Informationen</label>
      <textarea
        class="form-control"
        id="content"
        name="content"
        rows="5"
        required
        #content="ngModel"
        ngModel
      ></textarea>
    </div>
    <input
      class="btn btn-primary mb-2"
      id="addBtn"
      type="submit"
      value="Hinzufügen"
      [disabled]="content.invalid || thema.invalid"
    />
  </form>
</div>
