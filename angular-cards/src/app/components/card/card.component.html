<div class="card" id="`{{ card._id }}`">
  <div class="card-header">
    {{ card.thema }}
  </div>
  <div class="card-body">
    <button
      mdbBtn
      color="primary"
      class="btn btn-light"
      type="button"
      (click)="test.toggle()"
      mdbWavesEffect
    >
      Mehr dazu
      <i class="fas fa-caret-down"></i>
    </button>
    <div class="" mdbCollapse #test>
      <pre lang="de">
          <div  [innerHtml]="parsed[0] | safeHtml"></div>
      </pre>
    </div>
    <p *ngIf="card.authorName" class="card-text">
      <small class="text-muted float-right"
        >Ersteller: {{ card.authorName }}</small
      >
    </p>
  </div>
</div>
