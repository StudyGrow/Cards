<div id="addLecture">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <h4>Vorlesung hinzufügen</h4>
    <div class="form-group">
      <label for="name">Vorlesungsname</label>
      <input
        class="form-control"
        id="name"
        name="name"
        type="text"
        placeholder="Datenstrukturen und Algorithmen"
        required
        #name="ngModel"
        ngModel
      />
      <small
        class="form-text float-right"
        [ngStyle]="{
          color: name.value && name.value.length > 60 ? '#ff0000' : '#000000'
        }"
        >{{ name.value.length }}/60
      </small>
    </div>
    <div class="form-group">
      <label for="abrv">Abkürzung</label>
      <input
        class="form-control"
        id="abrv"
        name="abrv"
        rows="5"
        required
        #abrv="ngModel"
        ngModel
        placeholder="Dsal"
      />
      <small
        class="form-text float-right"
        [ngStyle]="{
          color:
            (abrv.value && abrv.value.length > 0 && abrv.value.length < 3) ||
            abrv.value.length > 7
              ? '#ff0000'
              : '#000000'
        }"
        >{{ abrv.value.length }}/7
      </small>
    </div>
    <input
      class="btn btn-primary mb-2"
      id="addBtn"
      type="submit"
      value="Hinzufügen"
      [disabled]="
        !abrv.value ||
        !name.value ||
        abrv.value.length == 0 ||
        abrv.value.length < 3 ||
        abrv.value.length > 7 ||
        name.value.length == 0 ||
        name.value.length > 60
      "
    />
  </form>
</div>
