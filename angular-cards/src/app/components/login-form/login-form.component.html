<mat-card class="m-auto">
  <form #form="ngForm" (ngSubmit)="submit(form)" novalidate>
    <mat-form-field appearance="standard" class="w-100">
      <mat-label i18n>Benutzername</mat-label>
      <input
        matInput
        type="text"
        id="name"
        name="username"
        required
        aria-describedby="nameHelp"
        #username="ngModel"
        ngModel
      />
    </mat-form-field>
    <mat-form-field appearance="standard" class="w-100">
      <mat-label i18n>Passwort</mat-label>
      <input
        matInput
        type="password"
        name="password"
        id="password"
        #password="ngModel"
        ngModel
      />
    </mat-form-field>

    <mat-checkbox checked="true" i18n>Eingeloggt bleiben</mat-checkbox>
    <br />
    <button
      type="submit"
      mat-flat-button
      color="primary"
      [disabled]="isDisabled(username, password)"
      i18n
    >
      Login
    </button>
  </form>
</mat-card>
