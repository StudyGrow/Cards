<div class="container">
  <form #form="ngForm" (ngSubmit)="submit(form)" novalidate>
    <div class="form-group">
      <label for="name">Benutzername</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="username"
        required
        aria-describedby="nameHelp"
        #username="ngModel"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        #password="ngModel"
        ngModel
      />
    </div>
    <div class="form-group form-check">
      <input
        required
        type="checkbox"
        class="form-check-input"
        id="remember"
        name="remember"
        #remember="ngModel"
        checked="true"
        ngModel
      />
      <label class="form-check-label" for="remember">Eingeloggt bleiben</label>
    </div>
    <button
      type="submit"
      class="btn btn-primary btn-lg btn-block"
      [disabled]="isDisabled(username, password)"
    >
      Login
    </button>
  </form>
</div>
