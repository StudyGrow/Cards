<div class="btn-group" id="btnDiv" role="group">
  <button
    class="btn btn-light"
    id="rand"
    placement="top"
    ngbTooltip="Zufall"
    (click)="showRandomCard()"
  >
    <div class="fas fa-random"></div>
  </button>
  <button
    class="btn btn-light"
    id="editCard"
    type="button"
    state="pen"
    placement="top"
    ngbTooltip="Bearbeiten"
  >
    <div class="fas fa-pen"></div>
  </button>

  <button
    [ngClass]="setClass()"
    id="toggleAdd"
    type="button"
    data-toggle="button"
    (click)="toggleAddView()"
    placement="top"
    ngbTooltip="HinzufÃ¼gen"
    [disabled]="formMode == 'edit'"
  >
    <div class="fas fa-plus"></div>
  </button>
</div>
<div
  id="carouselExampleControls"
  class="carousel slide"
  data-ride="carousel"
  data-interval="false"
>
  <div class="carousel-inner">
    <div
      *ngFor="let card of cards; first as f"
      [ngClass]="f ? 'carousel-item active' : 'carousel-item'"
    >
      <app-card [card]="card"></app-card>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
  >
    <span class="fas fa-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
  >
    <span class="fas fa-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <div data-slide-to="4"></div>
</div>
