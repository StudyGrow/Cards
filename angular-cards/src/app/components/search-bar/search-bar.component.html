<form novalidate autocomplete="off">
  <mat-form-field color="primary" class="mb-1">
    <input
      type="text"
      placeholder="Frage"
      aria-label="Number"
      matInput
      [formControl]="uInput"
      [matAutocomplete]="auto"
      (focus)="inField()"
      (blur)="resetNav()"
    />
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete #auto="matAutocomplete">
      <div
        *ngIf="
          (suggestions$ | async)?.length > 0 &&
          (allSuggestions$ | async)?.length > 0
        "
        mat-subheader
      >
        Aktuell angezeigt
      </div>
      <mat-option
        *ngFor="let suggestion of suggestions$ | async"
        (click)="navigateTo($event, suggestion.index, false)"
        (mouseover)="beginScroll(paragraph)"
        (mouseleave)="endScroll(paragraph)"
      >
        <div #paragraph>{{ suggestion.title }}</div>
      </mat-option>
      <mat-divider></mat-divider>

      <div *ngIf="(allSuggestions$ | async)?.length > 0" mat-subheader>
        Alle Karten
      </div>
      <mat-option
        *ngFor="let suggestion of allSuggestions$ | async"
        (mouseover)="beginScroll(paragraph)"
        (mouseleave)="endScroll(paragraph)"
        (click)="navigateTo($event, suggestion.index, true)"
      >
        <div #paragraph>{{ suggestion.title }}</div>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
