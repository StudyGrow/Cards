<input
  [(ngModel)]="uInput"
  (input)="findMatches($event)"
  class="form-control float-right"
  id="search"
  type="search"
  placeholder="Frage suchen"
  (focus)="inField()"
  (blur)="resetNav()"
/>
<div *ngIf="suggestions" id="matches">
  <ul class="list-group">
    <li *ngFor="let suggestion of suggestions" class="list-group-item">
      <a href="#" (click)="navigateTo($event, suggestion.index)">{{
        suggestion.title
      }}</a>
    </li>
  </ul>
</div>
