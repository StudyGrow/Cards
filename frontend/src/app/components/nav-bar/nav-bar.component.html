<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawerToggle()" aria-label="navigation-sidebar-toggler">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>

  <app-search-bar *ngIf="showSearch"></app-search-bar>
</mat-toolbar>

<div id="progress">
  <mat-progress-bar *ngIf="loading; else progressBar" mode="indeterminate" color="accent"></mat-progress-bar>
</div>

<ng-template #progressBar>
  <mat-progress-bar
    *ngIf="progress$ | async as progress"
    mode="determinate"
    color="primary"
    [value]="progress"
  ></mat-progress-bar>
</ng-template>
