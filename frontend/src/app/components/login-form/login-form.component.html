<mat-card class="m-auto">
  <form #form="ngForm" (ngSubmit)="submit(form)" novalidate>
    <mat-form-field appearance="standard" class="w-100">
      <mat-label>{{ 'email' | translate }}</mat-label>
      <input
        matInput
        type="text"
        id="email"
        name="email"
        required
        aria-describedby="nameHelp"
        #email="ngModel"
        ngModel
      />
    </mat-form-field>
    <mat-form-field appearance="standard" class="w-100">
      <mat-label>{{ 'password' | translate }}</mat-label>
      <input matInput type="password" name="password" id="password" #password="ngModel" ngModel />
    </mat-form-field>

    <mat-checkbox [checked]="this.enableSession" #remember (change)="this.enableSession = $event.checked"
      >Eingeloggt bleiben</mat-checkbox
    >
    <br />
    <button type="submit" mat-flat-button color="primary" [disabled]="isDisabled(email, password)">Login</button>
  </form>
</mat-card>

<mat-card class="mx-auto mt-4">
  <app-google-login-button></app-google-login-button>
</mat-card>
