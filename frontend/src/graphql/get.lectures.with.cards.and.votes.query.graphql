query GetLecturesWithCardsAndVotes {
  lectures {
    edges {
      cursor
      node {
        abrv
        cards {
          author {
            id
          }
          authorName
          content
          createdAt
          id
          latex
          rating
          tags
          thema
        }
        id
        name
        tagList
        totalCards
      }
    }
    totalCount
  }
}
