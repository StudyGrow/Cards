query GetLectureByAbbreviationWithCardsAndVotes($abrv: String!) {
  getLecture(data: { abrv: $abrv }) {
    _id
    name
    abrv
    tagList
    totalCards
    cards {
      _id
      lectureAbbreviation
      thema
      content
      tags
      authorId
      authorName
      date
      latex
      rating
    }
    votes {
      _id
      userId
      cardId
      lectureId
      value
    }
  }
}
