<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
</head>
<body>

    <div class="container">
        <br>
        <h4>Vorlesungen</h4>
        
        <ul id="vlList" class="list-group">
            <li class="list-group-item">
                <a href="/BuK">Berechenbarkeit und Komlexit채t</a>
            </li>
          </ul>
          <br>
          <h4>Vorlesung hinzuf체gen</h4>
          
          <form id="addVl">
            <div class="form-group">
                <input id='vorlesung' name="thema" type="text" class="form-control" placeholder="Vorlesung">
            </div>
            <div class="form-group">
                <input id='vl' name="url" type="text" class="form-control" placeholder="Abk체rzung">
            </div>
              <input id='#addBtn' type="button" class="btn btn-primary mb-2" onclick="addVl()" value="Hinzuf체gen">
          </form>
    </div>

    <script>
        function addVl(){
            var ul = document.getElementById("vlList");
            var vorlesung = document.getElementById('vorlesung');
            var vl = document.getElementById('vl');
            var li = document.createElement('LI');
            li.setAttribute('class','list-group-item');
            li.innerHTML = `<a href="/${vl.value}">${vorlesung.value}</a>`;
            ul.appendChild(li);
            vl.value='';
            vorlesung.value='';

            fetch('/addVl',{ 
            method: 'POST',
            headers: {
              'Accept': 'application/json, text/plain, */*',
              'Content-type': 'application/json' 
            },
            body:JSON.stringify({
              vorlesung:vl
            })
          });
          }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
